services:
  engine:
    build: ./engine
    ports:
      - "8000:8000"
    volumes:
      - ./engine/src:/app/src
      - ./holon_data:/app/holon_data
    environment:
      - HOLON_STORAGE_URI=file:///app/holon_data

  web:
    build: ./web
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1

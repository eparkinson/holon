name: Pull Request Build and Tests

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'cli/**'
      - 'engine/**'
      - 'web/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cli-build-and-test:
    name: CLI - Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'cli/pyproject.toml'

      - name: Install CLI dependencies
        working-directory: ./cli
        run: |
          pip install -e .[dev]

      - name: Run Black formatter check
        working-directory: ./cli
        run: |
          black --check src/

      - name: Run Ruff linter
        working-directory: ./cli
        run: |
          ruff check src/

      - name: Run CLI tests
        working-directory: ./cli
        run: |
          pytest -v --cov=holon_cli --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./cli/coverage.xml
          flags: cli
          name: cli-coverage
        continue-on-error: true

  engine-build-and-test:
    name: Engine - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'engine/pyproject.toml'

      - name: Install Engine dependencies
        working-directory: ./engine
        run: |
          pip install -e .[dev]

      - name: Run Engine tests
        working-directory: ./engine
        run: |
          pytest -v --cov=holon_engine --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./engine/coverage.xml
          flags: engine
          name: engine-coverage
        continue-on-error: true

  web-build-and-test:
    name: Web - Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install Web dependencies
        working-directory: ./web
        run: |
          npm ci

      - name: Run ESLint linter
        working-directory: ./web
        run: |
          npm run lint

      - name: Run TypeScript compiler check
        working-directory: ./web
        run: |
          npx tsc --noEmit

      - name: Run Web tests
        working-directory: ./web
        run: |
          npm test -- --run

      - name: Build Web application
        working-directory: ./web
        run: |
          npm run build
